<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items List</title>
</head>
<body>
    {% include 'header.html' %}
    
    <h1>Items List</h1>
    
    {% if items %}
        <p>Here are the available items:</p>
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items found</p>
    {% endif %}
    
    <p><a href="/">Back to Home</a></p>
    
    {% include 'footer.html' %}
</body>
</html>
